<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="">
        <div>
            <label for="Text_nome">Informe seu nome:</label>
            <input type="text" id="Text_nome" placeholder="Nome Completo">
        </div>
        <br>
        <div>
            <label for="Dt_nasc">Data de Nascimento</label>
            <input type="date" id="Dt_nasc">
        </div>
        <br>
        <div>
            <label for="Sexo">Sexo:</label>
            <label for="Masc">M</label>
            <input type="radio" name="" id="">
            <label for="Fem">F</label>
            <input type="radio" name="" id="">
            <label for="Info">Não Informar</label>
            <input type="radio" name="" id="">
        </div>
        






    </form>
    
</body>
</html>
